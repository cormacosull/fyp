<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Face Rig</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #111; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(2, 2, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.3));

      const loader = new GLTFLoader();
      loader.load(
        './assets/myavatarwithmorphs.glb', // make sure this avatar includes Oculus viseme morph targets
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          scene.add(model);

          // Find the skinned mesh that has morph targets (usually the head or face)
          let headMesh;
          model.traverse((obj) => {
            if (obj.isMesh && obj.morphTargetDictionary) headMesh = obj;
          });

          // Prepare viseme cycling
          let visemeNames = [];
          if (headMesh && headMesh.morphTargetDictionary) {
            visemeNames = Object.keys(headMesh.morphTargetDictionary)
              .filter(name => name.startsWith('viseme_') || name === 'laughter');
          }

          let currentViseme = 0;
          let lastSwitch = 0;

          function animate(time) {
            requestAnimationFrame(animate);

            // Reset all morph targets
            if (headMesh && visemeNames.length > 0) {
              for (let i = 0; i < visemeNames.length; i++) {
                const idx = headMesh.morphTargetDictionary[visemeNames[i]];
                headMesh.morphTargetInfluences[idx] = 0;
              }

              // Change viseme once per second
              if (time - lastSwitch > 1000) {
                currentViseme = (currentViseme + 1) % visemeNames.length;
                lastSwitch = time;
              }

              const activeName = visemeNames[currentViseme];
              const activeIdx = headMesh.morphTargetDictionary[activeName];
              headMesh.morphTargetInfluences[activeIdx] = 1.0;
            }

            renderer.render(scene, camera);
          }

          animate();
        },
        undefined,
        (err) => console.error('Error loading GLB:', err)
      );

      window.addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
