<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Face Rig</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #111; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(2, 2, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.3));

      // Load the face model
      const loader = new GLTFLoader();
      loader.load(
        './assets/face.glb',
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          scene.add(model);

          function animate() {
            requestAnimationFrame(animate);
            model.rotation.y += 0.01;
            renderer.render(scene, camera);
          }
          animate();

          // Handle messages from React Native
          window.document.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            if (data.rotate) model.rotation.y += data.rotate;
          });
        },
        undefined,
        (err) => console.error('Error loading GLB:', err)
      );

      window.addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
