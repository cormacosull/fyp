<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viseme Morph Cycle</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const MODEL_URL = 'https://models.readyplayer.me/6910af3648062250a47e49c1.glb?morphTargets=Oculus%20Visemes';

    let scene, camera, renderer, controls;
    let meshesWithMorphs = [];
    let visemeNames = [];
    let currentVisemeIndex = 0;
    const VIS_DURATION = 300; // 2 seconds

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xeeeeee);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1.4, 0);
      controls.update();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load(MODEL_URL, (gltf) => {
        scene.add(gltf.scene);

        // Find all meshes with morph targets
        gltf.scene.traverse((child) => {
          if ((child.isMesh || child.isSkinnedMesh) &&
              child.morphTargetDictionary &&
              child.morphTargetInfluences) {
            meshesWithMorphs.push(child);
            console.log(`Found mesh with morphs: ${child.name}`);
          }
        });

        if (meshesWithMorphs.length === 0) {
          console.error('No morph-capable meshes found.');
          return;
        }

        // Collect unique viseme names across all meshes
        const allVisemes = new Set();
        meshesWithMorphs.forEach(mesh => {
          Object.keys(mesh.morphTargetDictionary).forEach(name => allVisemes.add(name));
        });
        visemeNames = Array.from(allVisemes);
        console.log('Viseme names:', visemeNames);

        // Start cycling
        setInterval(cycleViseme, VIS_DURATION);
      },
      undefined,
      (err) => {
        console.error('Model load error:', err);
      });

      window.addEventListener('resize', onWindowResize);
    }

    function cycleViseme() {
      const name = visemeNames[currentVisemeIndex];
      console.log(`Activating viseme: ${name}`);

      meshesWithMorphs.forEach(mesh => {
        const dict = mesh.morphTargetDictionary;
        const influences = mesh.morphTargetInfluences;

        // Reset all
        for (let i = 0; i < influences.length; i++) {
          influences[i] = 0;
        }

        const index = dict[name];
        if (index !== undefined) {
          influences[index] = 1.0;
          console.log(` -> Applied to mesh: ${mesh.name}`);
        }
      });

      currentVisemeIndex = (currentVisemeIndex + 1) % visemeNames.length;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

  </script>
</body>
</html>
